<div class="title-container">
    <button
        placement="top"
        ngbTooltip="חזרה"
        [openDelay]="600"
        [closeDelay]="300"
        class="back-button btn btn-2 btn-2i"
        (click)="onBack()">
    <i class="fa fa-chevron-right"></i>
    </button>
    <span style="width:100%">{{ title }}
        <i
            *ngIf="onEdit && editModeService.isEditMode && showEdit"
            class="far fa-edit"
            placement="top"
            ngbTooltip="עריכת הקטגוריה"
            [openDelay]="500"
            [closeDelay]="300"
            (click)="onEditClick()"
            ></i>
    </span>
</div>
